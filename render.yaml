services:
  - type: web
    name: blotter-backend
    env: node
    plan: free
    region: oregon
    branch: main
    
    # Build commands
    buildCommand: bun install
    startCommand: bun run src/index.ts
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blotter-neon-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info

databases:
  - name: blotter-neon-db
    plan: free
    databaseName: blotterdb
    user: blotteruser
    region: oregon
